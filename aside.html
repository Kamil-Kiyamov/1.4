<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="styleaside.css" rel="stylesheet">
    <title>1.4.2</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
</head>
<body>
    <div class="burger-first">
        <div class="burger-first__container">
            <div class="burger-first__menu-head">
                <div class="burger-first__menu-head__left">
                    <button class="burger-first__head__button buttons close-button-first">
                        <img src="./img/cross.svg" alt="">
                    </button>
                    <a class="cps-logo" href="#"><img src="./img/cps-logo.svg" alt="" class="burger-first__head__logo"></a>
                </div>
                <div class="burger-first__menu-head__right">
                    <button class="burger-first__head__button buttons find-button-first">
                        <img src="./img/find.svg" alt="">
                    </button>
                </div>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list__text"><a href="#">Ремонт техники</a></li>
                    <li class="menu__list__text"><a href="#">Услуги и сервисы</a></li>
                    <li class="menu__list__text"><a href="#">Корпоративным клиентам</a></li>
                    <li class="menu__list__text"><a href="#">Продавцам техники</a></li>
                    <li class="menu__list__text"><a href="#">Партнерам</a></li>
                    <li class="menu__list__text"><a href="#">Производителям</a></li>
                    <li class="menu__list__text"><a href="#">Наши сервисные центры</a></li>
                    <li class="menu__list__text"><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="burger-first__menu__call">
                <button class="burger-first__call__button buttons open-button-second">
                    <img src="./img/phone.svg" alt="">
                </button>
                <button class="burger-first__chat__button buttons">
                    <img src="./img/chat.svg" alt="">
                </button>
                <button class="burger-first__cont__button buttons open-button-third">
                    <img src="./img/cont.svg" alt="">
                </button>
            </div>
            <div class="burger-first__menu__footer">
                <span class="burger-first__footer__email">mail@cps.com</span>
                <pre class="burger-first__footer__phone-number">8 800 890 8900</pre>
                <div class="burger-first__footer__language">
                    <button class="burger-first__language__button">
                        <span>RU</span>
                    </button>
                    <button class="burger-first__language__button">
                        <span>EN</span>
                    </button>
                    <button class="burger-first__language__button">
                        <span>CH</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
